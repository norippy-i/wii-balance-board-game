[env:m5stack-core-esp32]
; Bluetoothライブラリの互換性のためバージョンを固定（Arduino Core 2.0.14相当）
platform = espressif32@6.6.0
board = m5stack-core-esp32
framework = arduino
monitor_speed = 115200
; エラー内容を詳しく表示するフィルタを追加
monitor_filters = esp32_exception_decoder, time
; アプリ領域を大きく確保する
board_build.partitions = huge_app.csv

lib_deps =
    m5stack/M5Unified
    ; Wiiバランスボード対応ブランチを指定
    https://github.com/takeru/Wiimote.git#BalanceBoard

build_flags = 
    ; ログレベルを上げてエラーを確認できるようにする (0:None -> 3:Info)
    -DCORE_DEBUG_LEVEL=3
    ; M5Stack Basicの場合はPSRAMがないためコメントアウト推奨（Fire/Gray/Core2なら有効化）
    ; -DBOARD_HAS_PSRAM